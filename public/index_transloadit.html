<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="/static/json2.js"></script>
    <script src="/static/jquery.easing.js"></script>
    <script src="/static/jquery.jsonp.js"></script>
    <script src="/static/toolbox.expose.js"></script>
    <script src="/static/jquery.transloadit2.js"></script>
  </head>
  <body>
    <form id="upload-form" action="/uploads" enctype="multipart/form-data" method="post">
      <input type="file" name="my_file" />
      <input type="submit" value="Upload" />
    </form>
    <div id="mount"></div>
  </body>
  <script>
  // We call .transloadit() after the DOM is initialized:
  $(function() {
    $('#upload-form').transloadit({
      wait: true,
      modal: false,
      formData: true,
      params: {
        auth: {
          key: 'b8d1ca10f38311e5b1552d1dd53259c0'
        },
        steps: {
          resize_to_75: {
            robot: '/image/resize',
            use: ':original',
            width: 75,
            height: 75
          }
        }
      }
    });
  });
  </script>
</html>
